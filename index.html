<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Ultra</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { 
            --primary: #6366f1; 
            --primary-glow: rgba(99, 102, 241, 0.5);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a); 
            height: 100vh; display: flex; 
            justify-content: center; align-items: center; margin: 0; color: white;
            overflow: hidden;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.03); padding: 2.5rem;
            border-radius: 24px; width: 95%; max-width: 380px;
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h2 { margin-bottom: 1.5rem; font-weight: 700; letter-spacing: -0.5px; }

        input {
            width: 100%; padding: 14px; margin: 12px 0;
            background: rgba(15, 23, 42, 0.6); border: 1px solid #334155;
            border-radius: 12px; color: white; box-sizing: border-box;
            outline: none; transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-glow);
        }

        button {
            width: 100%; padding: 16px; background: var(--primary);
            border: none; border-radius: 12px; color: white;
            font-weight: bold; cursor: pointer; margin-top: 15px;
            font-size: 1rem; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 1px;
        }

        button:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px var(--primary-glow);
        }

        button:active { transform: translateY(0); }

    </style>
</head>
<body>

<div class="login-card">
    <h2>Sistema Pão</h2>
    <input type="text" id="user" placeholder="Usuário">
    <input type="password" id="pass" placeholder="Senha">
    <input type="text" id="pin" placeholder="PIN (Código)">
    <button onclick="handleLogin()">Entrar</button>
</div>

<script>
    // Base de dados atualizada com o perfil ADM para testes
    const baseDados = {
        "usuarios": [
            {
                "nome": "pão",
                "usuario": "pãozinho15",
                "senha": "MDC555h",
                "codigo": "1023",
                "Permissão": "dono,adm, moderador",
                "data": "06-02-2026",
                "vencimento": "01-01-2028",
                "foto": "https://i.pravatar.cc/150?u=pao",
                "Bypass-Instagram": "FALSE",
                "Bypass-tiktok": "FALSE",
                "Bypass-freefire": "TRUE",
                "Bypass-roblox": "TRUE",
                "Bypass-mimecrfat": "TRUE",
                "Bypass-vemcimento": "19-03-2026"
            },
            {
                "nome": "ADM Master",
                "usuario": "adm1",
                "senha": "admin",
                "codigo": "9999",
                "Permissão": "dono, adm",
                "data": "06-02-2026",
                "vencimento": "31-12-2030",
                "foto": "https://i.pravatar.cc/150?u=admin",
                "Bypass-Instagram": "FALSE",
                "Bypass-tiktok": "FALSE",
                "Bypass-freefire": "FALSE",
                "Bypass-roblox": "FALSE",
                "Bypass-mimecrfat": "FALSE",
                "Bypass-vemcimento": "01-01-2026"
            }
        ]
    };

    function handleLogin() {
        const uInput = document.getElementById('user').value.trim();
        const pInput = document.getElementById('pass').value.trim();
        const pinInput = document.getElementById('pin').value.trim();

        // Validação básica de campos vazios
        if(!uInput || !pInput || !pinInput) {
            Swal.fire({
                icon: 'warning',
                title: 'Campos Vazios',
                text: 'Por favor, preencha todos os campos.',
                background: '#1e293b',
                color: '#fff',
                confirmButtonColor: '#6366f1'
            });
            return;
        }

        const auth = baseDados.usuarios.find(u => 
            u.usuario === uInput && 
            u.senha === pInput && 
            u.codigo === pinInput
        );

        if (auth) {
            Swal.fire({
                icon: 'success',
                title: 'Login feito com sucesso!',
                text: `Bem-vindo, ${auth.nome}!`,
                timer: 1500,
                showConfirmButton: false,
                background: '#1e293b',
                color: '#fff'
            });

            // Salva o usuário completo na sessão (incluindo permissões e bypass)
            localStorage.setItem('session', JSON.stringify(auth));
            
            setTimeout(() => {
                // REDIRECIONAMENTO (Certifique-se de que o nome do arquivo principal seja este)
                window.location.href = 'principal.html';
            }, 1500);

        } else {
            Swal.fire({
                icon: 'error',
                title: 'Dados incorretos!',
                text: 'Verifique usuário, senha e código.',
                background: '#1e293b',
                color: '#fff',
                confirmButtonColor: '#ef4444'
            });
        }
    }
</script>
</body>
</html>
